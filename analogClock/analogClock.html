<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="analogClock.css">
</head>

<body>
    <h1>Clock</h1>
    <div class="clock">
        <div class="point"></div> <!--  calculating center for point "(Clock width - point width )/2"-->
        
        <div class=" hour hour1">1</div>
        <div class=" hour hour2">2</div>
        <div class=" hour hour3">3</div>
        <div class=" hour hour4">4</div>
        <div class=" hour hour5">5</div>
        <div class=" hour hour6">6</div>
        <div class=" hour hour7">7</div>
        <div class=" hour hour8">8</div>
        <div class=" hour hour9">9</div>
        <div class=" hour hour10">10</div>
        <div class=" hour hour11">11</div>
        <div class=" hour hour12">12</div>
        <div class="brand">Ajanta</div>
        <div class="minute-hand-wraper" id="minute">
            <div class="minute-hand"></div>
        </div>
         <div class="hour-hand-wraper" id="hour">
            <div class="hour-hand"></div>
        </div>
         <div class="second-hand-wraper" id="second">
            <div class="second-hand"></div>
        </div>
    </div>

    <script src="analogclock.js"></script>
</body>

</html>
